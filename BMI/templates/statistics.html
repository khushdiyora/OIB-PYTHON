<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Statistics</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">BMI Statistics</h1>
        {% if chart %}
        <img src="data:image/png;base64,{{ chart }}" alt="BMI Distribution">
        {% else %}
        <p>No data available to display.</p>
        {% endif %}
        <a href="{{ url_for('index') }}" class="btn btn-primary mt-4">Back to Calculator</a>
    </div>
</body>
</html>
